<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
    <style>
        body{
            margin:0;
            padding:0;
            background-color: black;
            color:yellow;
            font-size:20px;
        }
        div{
            border:1px dashed blue;
        }
        div *{
            display: block;
            margin: 10px auto;
            border: 1px solid blueviolet;
            text-align:center;
        }
        textarea{
            width:100%;
        }
    </style>
</head>
<body>
    <div>
        <label for="string">Enter String To Reverse</label>
        <textarea type="text" name="string" cols="auto" rows="auto" id="string">
        </textarea>
        <button onclick="reverse()">Reverse</button>
    </div>

    <div>
        <p id="output">Output</p>
    </div>
    <script>
        function reverse(){
            string=document.getElementById("string").value;
            reversed=string.split("").reverse().join("");
            document.getElementById("output").innerText=reversed;
        }
    </script>
</body>
</html>
