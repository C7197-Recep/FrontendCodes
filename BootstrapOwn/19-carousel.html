<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div class="carousel slide w-50" data-bs-ride="carousel" id="slider2">
 
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#slider2" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#slider2" data-bs-slide-to="1" class="active"></button>
        <button type="button" data-bs-target="#slider2" data-bs-slide-to="2" class="active"></button>
      </div>
      
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3000">
          <img class="d-block w-100" src="img/slider-1.jpeg" alt="">
          <div class="carousel-caption">
            <h5>Slide-1</h5>
            <p>Slide 1 paragraph</p>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="500">
          <img class="d-block w-100" src="img/slider-2.jpeg" alt="">
          <div class="carousel-caption">
            <h5>Slide-2</h5>
            <p>Slide 2 paragraph</p>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="500">
          <img class="d-block w-100" src="img/slider-3.jpeg" alt="">
          <div class="carousel-caption">
            <h5>Slide-3</h5>
            <p>Slide 3 paragraph</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#slider2" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>icon
        <span class="visually-hidden">Prev</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#slider2" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>icon
        <span class="visually-hidden">Next</span>
      </button>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
