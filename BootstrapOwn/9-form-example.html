<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid mx-3">


    <table class="table bg-warning mt-3 rounded-3">
        <tr>
            <td>
                <img src="./img/1.jpeg" width="150px" alt="">
            </td>
            <td>
                <h6>Contact Us</h6>
                <p>We would love to hear from you!</p>
            </td>
        </tr>
        <tr class="bg-secondary">
            <td colspan="2">
                <label for="" class="form-label mt-3">Username:</label>
                <input type="text" class="form-control">
            
                <label for="" class="form-label mt-3">Password:</label>
                <input type="password" class="form-control">
            
                <label for="" class="form-label mt-3">Addres:</label>
                <textarea name="" id="" class="form-control"></textarea>
            
                <label for="" classes="form-label mt-3">Cities</label>
                <input type="text" list="citylist" class="form-control">
                <datalist id="citylist">
                    <option value="İstanbul"></option>
                    <option value="Ankara"></option>
                    <option value="İzmir"></option>
                </datalist>
            
                <div class="mt-3">
                    <label for="" class="form-label">Education:</label>
                    <select name="" id="" class="form-select form-select-lg">
                        <option value="">High School</option>
                        <option value="">Bachelor Degree</option>
                        <option value="">Master Degree</option>
                    </select>
                </div>
            
                <label for="" class="form-label mt-3">Upload your photo:</label>
                <input type="file" class="form-control">
            
                <label for="" class="form-label mt-3">Upload your files:</label>
                <input type="file" class="form-control" multiple>
            
                <h5>Select your age group:</h5>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input mx-3">
                    <label for="">10-30</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input mx-3">
                    <label for="">30-50</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input mx-3">
                    <label for="">50-70</label>
                </div>
            
                <br>
            
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input mx-3">
                    <label for="">10-30</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input mx-3">
                    <label for="">30-50</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input mx-3">
                    <label for="">50-70</label>
                </div>
            
                <h5>Select your favorite car:</h5>
                <div class="form-check">
                    <input type="radio" class="form-check-input mx-3">
                    <label for="">Audio</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input mx-3">
                    <label for="">Ferrari</label>
                </div>  
                <div class="form-check form-control-lg form-switch">
                    <input type="radio" class="form-check-input mx-3">
                    <label for="">Ferrari</label>
                </div>  
            </td>
        </tr>
    </table>
</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
