<script>
    const url="https://jsonplaceholder.typicode.com/users/8";

fetch(url)
.than((payload) => {
    if(payload.status=="200"){
        /*return yapmazsak ikinci than e gitmiyor*/
        return payload.json();
    }else{
        /*throw error yapmazsak sunucuya ulaşılamadığında catch yapmaz. 
        çünkü buradaki catch yalnızca promise sürecindeki hataları yakalıyor*/
        throw Error (payload.status);
    }
})
.than((user) => console.log(user.name))
.catch((err)=>{console.log(err)});

</script>
