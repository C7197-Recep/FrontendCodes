<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Members Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="switch">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="info">
            <h1>The Creative Crew</h1>
            <div>
                <p>Who We Are</p>
                <p>We are team of creatively diverse driven innovative</p>
                <p>individuals working in various locations from the world.</p>
            </div>
        </div>
    </header>

    <main>
        <div class="card">
            <div class="card-header">
                <div>
                    <img src="./images/photo1.png" alt="">
                </div>
                <span>PRODUCT OWNER</span>
            </div>
            <h3>Bill Mahooney</h3> 
        </div>

        <div class="card middle">
            <div class="card-header">
                <div>
                    <img src="./images/photo2.png" alt="">
                </div>
                <span>ART DIRECTOR</span>
            </div>
            <h3>Saba Cabrera</h3> 
        </div>

        <div class="card">
            <div class="card-header">
                <div>
                    <img src="./images/photo3.png" alt="">
                </div>
                <span>TECH LEAD</span>
            </div>
            <h3>Shae Le</h3> 
        </div>

        <div class="card">
            <div class="card-header">
                <div>
                    <img src="./images/photo4.png" alt="">
                </div>
                <span>UX DESIGNER</span>
            </div>
            <h3>Skylah Lu</h3> 
        </div>

        <div class="card middle">
            <div class="card-header">
                <div>
                    <img src="./images/photo5.png" alt="">
                </div>
                <span>DEVELOPER</span>
            </div>
            <h3>Griff Richards</h3> 
        </div>

        <div class="card">
            <div class="card-header">
                <div>
                    <img src="./images/photo6.png" alt="">
                </div>
                <span>DEVELOPER</span>
            </div>
            <h3>Stan John</h3> 
        </div>

    </main>
    <script src="app.js"></script>
</body>
</html>
