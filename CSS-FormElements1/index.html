<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="result.html" method="GET">
        <fieldset>
            <legend>Personel Information</legend>

        <div>
            <label for="car">Choose A Car</label>
            <br>
            <select name="car" id="car"  multiple size="3" required>
                <optgroup label="Luxury">
                    <option value="Porsche" selected>Porsche</option>
                    <option value="Maserati">Maserati</option>
                </optgroup>
                <optgroup label="Usual">
                    <option value="BMW">BMW</option>
                    <option value="Tesla">Tesla</option>
                    <option value="Toyota">Toyota</option>    
                </optgroup>
            </select>
        </div>
        <div>
            <label for="message">Enter Comment Here:</label><br>
            <textarea style="resize:none;" name="message" id="message" cols="30" rows="10">This is my comment.</textarea>
        </div>
    </fieldset>

        <div>
            <label for="browsers_input">Browsers</label>
            <input type="text" list="browsers" name="browsers_input" id="browsers_input">
            <datalist id="browsers">
                <option value="Chrome">Chrome</option>
                <option value="Firefox">Firefox</option>
                <option value="Opera">Opera</option>
            </datalist>

        </div>
        <fieldset>
            <legend>Personel Info</legend>
            <label for="fname">First Name</label>
            <br>
            <input type="text" id="fname" name="fname" placeholder="Name" required>
            <br>
            <label for="lname">Last Name</label>
            <br>
            <input type="text" id="lname" name="lname" placeholder="Sirname" value="Martyn" readonly>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
